# Example Axolotl-style config for validator fine-tuning
base_model: Qwen/Qwen2.5-3B-Instruct
load_in_4bit: true
adapter: qlora

sequence_len: 2048
sample_packing: false
pad_to_sequence_len: true

lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_linear: true

datasets:
  - path: finetune/data/processed/train.jsonl
    type: chat_template
    chat_template: chatml
    field_messages: messages

val_set_size: 0.0
output_dir: finetune/output/qwen25-3b-validator-qlora

gradient_accumulation_steps: 16
micro_batch_size: 1
num_epochs: 3
optimizer: adamw_torch
learning_rate: 0.0002
lr_scheduler: cosine
warmup_ratio: 0.03

bf16: auto
tf32: true
flash_attention: true

save_steps: 200
eval_steps: 200
logging_steps: 10
